<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>homework</title>
</head>

<body>
  <div class="firstview">
    <img src="img/firstview.jpg" alt="赤い雲">
    <h1>キャッチコピー</h1>
  </div>
  <h2 class="about-ttl">About</h2>
  <p class="about-txt">COACHTECHコーチテックはフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
  プログラミング未経験の方でも、<b>「独自の学習ノウハウで」</b>でフリーランスエンジニアを目指すことができます。</p>
  <h2 class="blog-ttl">ブログ</h2>
  <div class="blog-flex__item">
    <div class="blog__card">
      <div class="blog__card__img">
        <img src="img/blog__eyecatch1.jpg" alt="ディスカッション">
      </div>
      <div class="blog__card__ttl">
        <h3 class="blog__card__ttl__txt">コーチテックのブログのタイトルがここには入ります。</h3>
      </div>
    </div>
    <div class="blog__card">
      <div class="blog__card__img">
        <img src="img/blog__eyecatch2.jpg" alt="挫折">
      </div>
      <div class="blog__card__ttl">
        <h3 class="blog__card__ttl__txt">コーチテックのブログのタイトルがここには入ります。</h3>
      </div>
    </div>
    <div class="blog__card">
      <div class="blog__card__img">
        <img src="img/blog__eyecatch3.jpg" alt="授業">
      </div>
      <div class="blog__card__ttl">
        <h3 class="blog__card__ttl__txt">コーチテックのブログのタイトルがここには入ります。</h3>
      </div>
    </div>
  </div>
  <h2 class="inquiry-ttl">問い合わせ</h2>
  <div class="table">
    <table class="table-form">
      <tr>
        <th class="inquiry-name">名前</th>
        <td class="inquiry-name__form">
          <form action="#" method="get">
            <input type="text" name="name" class="form-text">
          </form>
        </td>
      </tr>
      <tr>
        <th class="inquiry-mail">メールアドレス</th>
        <td class="inquiry-mail__form">
          <form action="#" method="get">
            <input type="email" name="email" class="form-email">
          </form>
        </td>
      </tr>
      <tr>
        <th class="inquiry-requirement-select">要件</th>
        <td class="inquiry-requirement-select__box">
          <form action="#" method="get">
            <select purpose="select">
              <option value="広告掲載について">広告掲載について</option>
              <option value="～について">～について</option>
              <option value="～について">～について</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <th class="inquiry-contents">内容</th>
        <td class="inquiry-contents__form">
          <form action="#" method="get">
            <textarea name="contents" class= "inquiry-contents__form__textarea" ></textarea>
          </form>
        </td>
      </tr>
    </table>
  </div>
  <div class="button-flex">
    <div class="button-delete-item">
      <input class="button-delete" type="submit" name="submit" value="削除">
    </div>
    <div class="button-submit-item">
      <input class="button-submit" type="submit" name="submit" value="送信">
    </div>
  </div>
</body>
</html>
